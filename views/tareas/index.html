{% extends "layout/principal.html" %}
{% block titulo %}Tareas{% endblock %}
{% set active_page='tareas' %}
{% block css %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}
{% block contenido %}
<div class="row">
	<div class="col-sm-12">
		<div class="table-responsive">
			<table class="table">
				<tr>
					<th>Tarea</th>
					<th>Kind</th>
					<th>Modificada</th>
					<th>Eliminar</th>
				</tr>
				<tbody>
					{% for data in response %}
						<tr>
							<td>{{data.title}}</td>
							<td>{{data.kind}}</td>
							<td>{{data.updated}}</td>
							<td>
								<form action="/eliminar/tareas.html" method="post">
									<input type="hidden" name="idcal" value="{{data.eventId}}">
									<button role="submit" class="btn btn-default"><i class="fa fa-times" aria-hidden="true"></i></button>
								</form>
							</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
<a href="/agregar/tareas.html" class="btn btn-circle btn-info"><span class="glyphicon glyphicon-plus"></span></a>
{% endblock %}

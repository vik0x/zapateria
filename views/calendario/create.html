{% extends "layout/principal.html" %}
{% block titulo %}Agregar recordatorio{% endblock %}
{% block contenido %}
<form action="/agregar/calendario.html" method="post">
  <div class="form-group">
    <label for="desc">Recordatorio: </label>
    <input name="desc" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="dateTimeStart">Fecha-Hora de inicio: </label>
    <input type="datetime" name="dateTimeStart" step="1" placeholder="yyyy-mm-ddThh:mm:ss-mm:ss">
  </div>
  <div class="form-group">
    <label for="dateTimeEnd">Fecha-Hora de fin: </label>
    <input type="datetime" name="dateTimeEnd" step="1" placeholder="yyyy-mm-ddThh:mm:ss-mm:ss">
  </div>
  <input type="submit" value="Enviar" class="btn btn-info">
</form>
{% endblock %}

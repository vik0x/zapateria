{% extends "layout/principal.html" %}
{% block titulo %}Agregar Almacen{% endblock %}
{% block contenido %}
<form action="/agregar/almacen.html" method="post">
  <div class="form-group">
    <label>Zapatos</label>
    <select class="form-control">
      <option>Option</option>
    </select>
  </div>
  <div class="form-group">
    <label>Cantidad: </label>
    <input type="number" class="form-control">
  </div>
  <div class="form-group">
    <label>Fecha: </label>
    <input type="date" class="form-control" placeholder="06/Jun/2006">
  </div>
</form>
{% endblock %}
